<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS - Twilio Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-paper-plane me-2"></i>Send SMS</h5>
            </div>
            <div class="card-body">
                <form id="smsForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline mb-4">
                                <input type="tel" id="to" name="to" class="form-control" required />
                                <label class="form-label" for="to">Recipient Number (with country code)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select mb-4" name="accountIndex" id="accountSelect">
                                <option value="">Random Account (Default)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        <label class="form-label" for="message">Message</label>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-select mb-4" id="template" onchange="window.handleTemplate()">
                                <option value="">Select Template</option>
                                <option value="Hello! This is a test message.">Default Greeting</option>
                                <option value="Your verification code is: ">Verification Code</option>
                                <option value="Thank you for your purchase!">Purchase Thanks</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recent Messages -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Recent Messages</h5>
            </div>
            <div class="card-body">
                <div id="recentMessages" class="message-history"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-mdb-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="../js/send-sms.js"></script>
</body>
</html>
